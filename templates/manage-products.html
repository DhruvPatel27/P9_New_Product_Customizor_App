<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="static/css/manage-products.css" rel="stylesheet" type="text/css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
    $(function(){
      $("#basic-layout").load("basic-layout.html");
    });

    </script>
</head>


<body>
<div id="basic-layout"></div>
<div id="mainWrapper">
    <section id="upload_products">
        <h2>Add Products</h2><br/>
        {% set url = request.url_root%}
        {% set url_upload_products = request.url_root ~"manage-products"%}
        Please download the excel format to provide the new product details <a href='../static/add_products_template.xlsx' target="_blank">here</a>. <br/><br/>
        <form name ="upload-products" action={{url_upload_products}} method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"> Upload </i> 
            </label>
            <div>
                <input id="file-upload" type="file" name="new-products" accept="csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/> 
                <input class="submit" type="submit" value="Upload Products"> 
            </div>
        </form>
    </section>
</div>
</body>
</html>
