<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/static/CSS/login.css" rel="stylesheet" type="text/css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
    $(function(){
      $("#basic-layout").load("basic-layout.html");
    });
    </script>
    <script>
        function validate_password() {
        if (document.getElementById("password").value ==document.getElementById("confirm_password").value) {
            document.getElementById("message").style.color = 'green';
            document.getElementById("message").innerHTML = "Password matched!";
         } 
        else {
            document.getElementById("message").style.color = 'red';
            document.getElementById("message").innerHTML = "Password doesn't match!";
        }
    }
</script>
</head>
<body>
<div id="basic-layout"></div>
<div id="mainWrapper">
    <section id="login">
        {% set url = request.url_root%}
        {% set url_login = request.url_root ~"login"%}
        {% set url_signup = request.url_root ~"signup"%}
        <!-- The offer section displays a banner text for promotions -->
        <h2>Create Account</h2>
        <form name ="signupDetails" action={{url_signup}} method="POST">
            <div class="label">First Name:</div><span class="required"> *</span>
            <div>
            <input class="text" name="firstname" type="text" required><br/>
            </div>
            <div class="label">Last Name:</div><span class="required"> *</span>
            <div>
            <input class="text" name="lastname" type="text" required><br/>
            </div>
            <div class="label">Email ID:</div><span class="required"> *</span>
            <div>
            <input class="text" name="emailid" type="text" required><br/>
            </div>
            <div class="label">Create Password:</div><span class="required"> *</span>
            <div><input class="text" name="password" id="password" type="password" required><br/>
            </div>
            <div class="label">Confirm Password:</div><span class="required"> *</span>
            <div>
            <input class="text" name="confirm_password" id="confirm_password" type="password" required onkeyup="validate_password()"><span id="message"></span>
            <br/>
            </div>
            <br/>
            <div>
            <input class="submit" type="submit" value="Signup">
            </div>
            <br/>
        <div> Returning Customer? <a class="link" href={{url_login}}>Login</a>
        </div>
        </form>       
    </section>

    <div id="content"></div>
</div>
</body>
</html>
