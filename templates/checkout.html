<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="static/css/checkout.css" rel="stylesheet" type="text/css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
	$(function(){
	  $("#basic-layout").load("basic-layout.html");
	});

    </script>
    <script>function getValue(cost){
        document.getElementById('cost').value = cost;
    }
</script>
</head>
<body>
<div id="basic-layout"></div>
{% set url = request.url_root ~ "checkout-success"%}
<form action={{url}} method="POST">
    <input type="hidden" id="cost" name="cost" value="0">
    <script>getValue({{cost}})</script>
    <h2 align="center">Total Cost to be paid: ${{cost}}</h2>
    <h3 align="center">Address Details</h3>
    <table width="90%" align="center">
        <tr>
            <td><input class="text" name="address" type="text" placeholder="Address" style="margin-left: 25%" required></td>
            <td><input class="text" name="city" type="text" placeholder="City" required></td>
        </tr>
        <tr>
            <td><input class="text" name="state" type="text" placeholder="State" style="margin-left: 25%" required></td>
            <td><input class="text" name="zipcode" type="text" placeholder="Zipcode" required></td>
        </tr>
    </table>
    <h3 align="center">Payment Details</h3>
    <table width="90%" align="center">
        <tr>
            <td><input class="text" name="card" type="text" placeholder="Card Number" style="margin-left: 25%" required></td>
            <td><input class="text" name="expiry" type="text" placeholder="Expiry Date (YYYY-MM-DD)" required></td>
        </tr>
        <tr>
            <td><input class="text" name="cvv" type="password" style="margin-left: 25%" placeholder="CVV" required></td>

            <td><input class="text" name="contact" type="text" placeholder="Contact Number" required></td>
        </tr>
    </table>
<div>
            <input class="submit" type="submit" value="Place Order">
            </div>
</form>
</body>
</html>
