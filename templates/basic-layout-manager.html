<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/static/css/basic-layout.css" rel="stylesheet" type="text/css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <script type="text/javascript">
	 function getCatalog(url)
		 {
		 window.location.href = url;
		 }

    </script>
</head>
<header>
    {% set url = request.url_root%}
    {% set home = url~"manager"%}
    {% set addurl = url~"add-products"%}
    {%set url_logout = url ~"logout"%}
    {%set url_search= url ~"search"%}
    <div id="mainWrapper">
        <!-- This is the header content. It contains Logo and links -->
		<div id="logo"><a href={{url}}><img src="/static/logo/logo.png" style="height:47px ;margin-top:-18px; width:108px;"/></a></div>
            {% if session['user_name'] %}
                <div class="headerLinks">
                    <a href={{url_logout}}>Logout</a>
                </div>
            {% endif %}
            {% if not session['user_name'] %}
        <div class="headerLinks" style="color: #FFFFFF;">
             cart 
        </div>
        {% endif %}
        <div id="filterBar">
                <div class="home" style="height: 40px;font-size: x-large;">
                    <a href={{home}} id="homebtn">Home</a>
                </div>

            <div class="categories">
                <a href={{addurl}} id="addbtn" >Add Products
                </a>
            </div>

            <div class="searchbox">
                <form name="searchform" method="GET" action={{url_search}}>
                    <input name="product_name" type="text"/>
                    <input type="submit" value="Search"/>
                </form>
            </div>
        </div>
    </div>
</header>


<body>

</body>


</html>
