<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Simple Theme</title>
    <link href="static/CSS/product-details.css" rel="stylesheet" type="text/css">
    <link href="/static/CSS/basic-layout.css" rel="stylesheet" type="text/css">
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">
        function openPage(pageURL)
            {
            window.location.href = pageURL;
            }

       </script>
    <script type="text/javascript">
        $(function () {
            $('#preview').click(function() {
                var radio = $(".input-hidden:checked").val();
                $.ajax({
                    url : '/preview?model_id=' + {{ product['model_id'] }} + '&wood_id=' + radio,
                    success: function(data) {
                        var image = "data:image/png;base64," + data['preview_image'];
                        document.getElementById('product_image').src = image
                    }
                });
            })
        });
    </script>
    <script>
    $(function(){
      $("#basic-layout").load("basic-layout.html");
    });

    </script>
</head>
<body>
<div id="basic-layout"></div>
<section>
    <h2 class="noDisplay">Main Content</h2>
    <aside class="left_article"><img id="product_image" alt="" class="placeholder" height="200"
                                     src="data:image/png;base64,{{product['image'].decode('utf-8')}}"
                                     width="400"/></aside>
    <article class="right_article">
        <h3><strong>{{product['title']}}</strong></h3>
        <strong><h1> ${{product['price']}}</h1></strong>
        <p>{{product['description']}}</p>
        <form id="preview_form" action="{{url}}" method="get">
            <h3>Select Wood type</h3>
            <label>
                <input type="radio" name="wood_type" value="1" class="input-hidden" />
                <img src="../static/images/maple.jpg" alt="Cherry" />
            </label>
            <label>
                <input type="radio" name="wood_type" value="2" class="input-hidden" />
                <img src="../static/images/cherry.jpg" alt="Oak" />
            </label>
            <label>
                <input type="radio" name="wood_type" value="3" class="input-hidden" />
                <img src="../static/images/oak.jpg" alt="Maple" />
            </label>
            <label>
                <input type="radio" name="wood_type" value="4" class="input-hidden" />
                <img src="../static/images/pine.jpg" alt="Pine" />
            </label>
            <label>
                <input type="radio" name="wood_type" value="5" class="input-hidden" />
                <img src="../static/images/walnut.jpg" alt="Walnut" />
            </label>

            <h3>Enter personal message</h3>
            <input id="personal_message" class="personal_message" placeholder="Enter upto 50 characters" type="text" maxlength="50">

            <h3>Select image engraving</h3>
            <label>
                <input type="radio" id="design_type" name="bikes" value="1" class="input-hidden" />
                <img src="../static/images/bike.jpg" alt="Bikes" />
            </label>
            <label>
                <input type="radio" id="design_type" name="church" value="2" class="input-hidden" />
                <img src="../static/images/church.jpg" alt="Church" />
            </label>
            <label>
                <input type="radio" id="design_type" name="ice_cream" value="3" class="input-hidden" />
                <img src="../static/images/ice_cream.jpg" alt="Ice Cream" />
            </label>
            <label>
                <input type="radio" id="design_type" name="nyc" value="4" class="input-hidden" />
                <img src="../static/images/nyc.jpg" alt="New York City" />
            </label>
            <label>
                <input type="radio" id="design_type" name="space" value="5" class="input-hidden" />
                <img src="../static/images/space.jpg" alt="Space" />
            </label>
        </form>

        <h3><button id="preview" class="buttons">Preview</button></h3>
        <h3>
            <select class="quantity">
                <option value="0">Select quantity</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button class="buttons"><strong>Add to Cart</strong></button>
        </h3>
    </article>
</section>
</body>
</html>
