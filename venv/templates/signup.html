<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/static/CSS/login.css" rel="stylesheet" type="text/css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <script src="/static/scripts/jquery.js"></script>
    <script>
    $(function(){
      $("#basic-layout").load("basic-layout.html");
    });

    </script>
</head>
<body>
<div id="basic-layout"></div>
<div id="mainWrapper">
    <section id="login">
        {% set url = request.url_root%}
        {% set url_login = request.url_root ~"login"%}
        <!-- The offer section displays a banner text for promotions -->
        <h2>Create Account</h2>
        <div class="label">First Name:</div>
        <div><input class="text" name="firstname" type="text"><br/></div>
        <div class="label">Last Name:</div>
        <div><input class="text" name="lastname" type="text"><br/></div>
        <div class="label">Email ID:</div>
        <div><input class="text" name="emailid" type="text"><br/></div>
        <div class="label">Create Password:</div>
        <div><input class="text" name="password" type="password"><br/><br/></div>
        <div class="label">Confirm Password:</div>
        <div><input class="text" name="password" type="password"><br/><br/></div>
        <div><input class="submit" type="submit" value="Signup"></div>
        <br/>
        <div> Returning Customer? <a class="link" href={{url_login}}>Login</a></div>
    </section>

    <div id="content"></div>

</div>
</body>

</html>
