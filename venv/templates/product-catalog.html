<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="static/CSS/product-catalog.css" rel="stylesheet" type="text/css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <script type="text/javascript">
	 function openPage(pageURL)
		 {
		 window.location.href = pageURL;
		 }
    </script>
	<script src="static/scripts/jquery.js"></script>
	<script>
    $(function(){
      $("#basic-layout").load("basic-layout.html");
    });
    </script>
</head>
<body>
<div id="basic-layout"></div>
<div id="content">
    <section class="mainContent">
        <div class="productRow"><!-- Each product row contains info of 3 elements -->
            {%for i in range(0, len)%}

                <article class="productInfo"><!-- Each individual product description -->
                    <div><img alt="sample" class="productImage" src="data:image/png;base64,{{product[i]['image'].decode('utf-8')}}"></div>
                    <p class="price">${{product[i]['price']}}</p>
                    <p class="productContent">{{product[i]['title']}}</p>
                    {% set url = request.base_url ~ "products?id=" ~ product[i]['Product_id']%}
                    <form action={{url}} method="GET">
                        <input type="hidden" id="id" name="id" value={{product[i]['Product_id']}}>
                        <input class="buyButton" type="submit" value="Customize">
                    </form>
                </article>
            {%endfor%}

        </div>

    </section>
</div>
<div class="pages">
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a class="active" href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">&raquo;</a>
    </div>
</div>
</body>
</html>
