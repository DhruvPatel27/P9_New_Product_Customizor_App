<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="static/CSS/login.css" rel="stylesheet" type="text/css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
	<script src="static/scripts/jquery.js"></script>
    <script>
    $(function(){
      $("#basic-layout").load("basic-layout.html");
    });

    </script>
</head>


<body>
<div id="basic-layout"></div>
<div id="mainWrapper">
    <section id="login">
        <!-- The offer section displays a banner text for promotions -->
        <h2>Customer Login</h2>
        {% set url = request.url_root%}
        {% set url_login = request.url_root ~"login"%}
        {% set url_signup = request.url_root ~"signup"%}
        <form name ="loginDetails" action={{url_login}} method="POST">
            <div class="label">Email ID:</div>
            <div>
                <input class="text" name="username" type="text"><br/>
            </div>
            <div class="label">Password:</div>
            <div>
                <input class="text" name="password" type="password"><br/><br/>
            </div>
            <div>
                <input class="submit" type="submit" value="Login">
            </div>
            <br/>
            <div> New Customer? <a class="link" href={{url_signup}}>Signup</a></div>
        </form>
    </section>
    <div id="content"></div>
</div>
</body>
</html>
