<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="static/CSS/login.css" rel="stylesheet" type="text/css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <script src="static/scripts/jquery.js"></script>
    <script>
	$(function(){
	  $("#basic-layout").load("basic-layout.html");
	});

    </script>
</head>


<body>
<div id="basic-layout"></div>
<div id="mainWrapper">
    <section id="login">
        <!-- The offer section displays a banner text for promotions -->
        <h2>Account Details</h2>
        <table style="margin-left: -320px">
            <tr>
                <td style="padding-left: 100px">
                    <div class="label"><strong>Name</strong> <br/> {{user['FirstName']}} {{user['LastName']}}</div>
                </td>

                <td>
                    <div id="vertLine" style="margin-left: 200px"/>
                </td>
                <td style="padding-left: 160px">
                    <div class="label"><b>Email Address</b> <br/> {{user['Email']}}</div>
                </td>
            </tr>
        </table>


        <h2>Order History</h2>
                     <table style="margin-left: -400px">
                    <tr>
                        <th>Order ID</th>
                        <th style="padding-left: 150px">Product</th>
                        <th style="padding-left: 150px">Date</th>
                        <th style="padding-left: 150px">Cost</th>
                        <th style="padding-left: 150px">State</th>
                    </tr>
                         {%for i in range(0, order_len)%}
                    <tr>
                        <td style="padding-left: 50px">1</td>
                        <td style="padding-left: 150px; padding-top: 20px"><img src="data:image/png;base64,{{order[i]['customized_image'].decode('utf-8')}}" alt="product" height="95" width="95"></td>
                        <td style="padding-left: 150px">{{order[i]['order_date']}}</td>
                        <td style="padding-left: 150px">${{order[i]['total_cost']}}</td>
                        <td style="padding-left: 150px">{{order[i]['state']}}</td>
                    </tr>
                         {%endfor%}

                    </table>

        <br/>
    </section>
    <div id="content"></div>
</div>
</body>
</html>
